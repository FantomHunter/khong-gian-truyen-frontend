<div class="product__page__content">
    <div class="product__page__title">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-6">
                <div class="section-title">
                    <h4>Romance</h4>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="product__page__filter">
                    <p>Order by:</p>
                    <select>
                        <option value="">Time</option>
                        <option value="">Name</option>
                        <option value="">Popular</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let product of (productPaging$|async)?.currentList">
            <app-product [product]="product"></app-product>
        </div>
    </div>
</div>
<div class="product__pagination">
    <ng-container *ngIf="(pagingInfor$ | async) as pagingInfor">
        <a *ngIf="pagingInfor.hasPrevious" class="btn" (click)="onReloadPaging(pagingInfor.start - pagingInfor.size)">
            <i class="fa fa-angle-double-left"></i></a>
        <a href="#" class="current-page">{{ pagingInfor.page }}</a>
        <a *ngIf="pagingInfor.hasNext" class="btn" (click)="onReloadPaging(pagingInfor.start + pagingInfor.size)">
            <i class="fa fa-angle-double-right"></i></a>
    </ng-container>
</div>
