<!-- Header Begin -->
<header class="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark header__menu__custom">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/']">Homepage</a>
          </li>
          <li routerLinkActive="active"><a [routerLink]="['/all']">All Products </a></li>
          <!-- <li><a href="./blog.html">Our Blog</a></li>
          <li><a href="#">Contacts</a></li> -->
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="icon_profile"></span>
            </a>
            <div class="dropdown-menu bg-secondary" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item py-1" *ngIf="!(isUserLoggedIn$|async);else elseBlock" [routerLink]="['/login']">Login</a>
              <ng-template #elseBlock>
                <a class="dropdown-item py-1" (click)=onLogout()>Logout</a>
              </ng-template>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<!-- Header End -->

<router-outlet></router-outlet>
